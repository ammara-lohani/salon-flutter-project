<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacigal Salon Club </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef4 0%, #f8d7da 25%, #ffc1cc 75%, #ff91a4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(255, 145, 164, 0.3);
            background: linear-gradient(135deg, #ff91a4 0%, #ff6b85 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }
        
        .logo-container img:not([src]), 
        .logo-container img[src=""] {
            display: none;
        }
        
        .logo-fallback {
            font-size: 32px;
            color: white;
            font-weight: bold;
            display: none;
        }
        
        .form-header h2 {
            color: #333;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff91a4;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff91a4 0%, #ff6b85 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .switch-form a {
            color: #ff6b85;
            text-decoration: none;
            cursor: pointer;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .loading h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff91a4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <div class="form-header">
                <div class="logo-container">
                    <img src="LaCigal-Logo.png" alt="LaCigal Logo">
                    <div class="logo-fallback">LC</div>
                </div>
                <h2>Welcome Back</h2>
            </div>
            
            <div id="loginError" class="error hidden"></div>
            
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <div class="switch-form">
                Don't have an account? <a id="showSignup">Sign up</a>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div id="signupForm" class="hidden">
            <div class="form-header">
                <div class="logo-container">
                    <img src="LaCigal-Logo.png" alt="LaCigal Logo">
                    <div class="logo-fallback">LC</div>
                </div>
                <h2>Create Account</h2>
            </div>
            
            <div id="signupError" class="error hidden"></div>
            <div id="signupSuccess" class="success hidden"></div>
            
            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <div class="switch-form">
                Already have an account? <a id="showLogin">Sign in</a>
            </div>
        </div>
        
        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading hidden">
            <h2 id="loadingText">Signing you in...</h2>
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged,
            updateProfile
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC3PTQ7XDWTDxGB36H2kmpX0XhZ_BQ_1Tc",
            authDomain: "file-bbe58.firebaseapp.com",
            projectId: "file-bbe58",
            storageBucket: "file-bbe58.firebasestorage.app",
            messagingSenderId: "525008744146",
            appId: "1:525008744146:web:ca060e061804692f8fc70b",
            measurementId: "G-DYMNQ2V0RW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingText = document.getElementById('loadingText');
        
        // Navigation elements
        const showSignupBtn = document.getElementById('showSignup');
        const showLoginBtn = document.getElementById('showLogin');
        
        // Form elements
        const loginFormElement = document.getElementById('loginFormElement');
        const signupFormElement = document.getElementById('signupFormElement');

        // Error/Success elements
        const loginError = document.getElementById('loginError');
        const signupError = document.getElementById('signupError');
        const signupSuccess = document.getElementById('signupSuccess');

        // Logo fallback handling
        const logoImgs = document.querySelectorAll('.logo-container img');
        const logoFallbacks = document.querySelectorAll('.logo-fallback');
        
        logoImgs.forEach((img, index) => {
            img.onerror = function() {
                this.style.display = 'none';
                logoFallbacks[index].style.display = 'block';
            };
            
            img.onload = function() {
                logoFallbacks[index].style.display = 'none';
            };
        });

        // Navigation functions
        function showLoginForm() {
            hideAllScreens();
            loginForm.classList.remove('hidden');
            clearMessages();
        }

        function showSignupForm() {
            hideAllScreens();
            signupForm.classList.remove('hidden');
            clearMessages();
        }

        function hideAllScreens() {
            loginForm.classList.add('hidden');
            signupForm.classList.add('hidden');
            loadingScreen.classList.add('hidden');
        }

        // Navigation event listeners
        showSignupBtn.addEventListener('click', showSignupForm);
        showLoginBtn.addEventListener('click', showLoginForm);

        // Clear error/success messages
        function clearMessages() {
            loginError.classList.add('hidden');
            signupError.classList.add('hidden');
            signupSuccess.classList.add('hidden');
        }

        // Get user-friendly error messages
        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return 'This email is already registered. Please use a different email or try logging in.';
                case 'auth/weak-password':
                    return 'Password should be at least 6 characters long.';
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/user-not-found':
                    return 'No account found with this email address.';
                case 'auth/wrong-password':
                    return 'Incorrect password. Please try again.';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please try again later.';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your internet connection.';
                case 'auth/configuration-not-found':
                    return 'Firebase configuration error. Please check your setup.';
                default:
                    return `Authentication error: ${errorCode}`;
            }
        }

        // Show error message
        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        // Show success message
        function showSuccess(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        // Redirect after successful authentication - Changed to admin.html
        function redirectToAdmin() {
            console.log('ðŸš€ Redirecting to admin panel...');
            hideAllScreens();
            loadingScreen.classList.remove('hidden');
            loadingText.textContent = 'Redirecting to admin panel...';
            
            setTimeout(() => {
                console.log('ðŸŽ¯ Attempting redirect to admin.html');
                try {
                    window.location.href = 'admin.html';
                } catch (error) {
                    console.error('âŒ Redirect error:', error);
                    alert('Redirect failed. Please navigate to admin.html manually.');
                }
            }, 1500);
        }

        // Sign up
        signupFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            console.log('ðŸ”„ Attempting to create account for:', email);

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('âœ… Account created successfully:', user.uid);
                
                // Update user profile with display name
                await updateProfile(user, {
                    displayName: name
                });
                
                // Store user data in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    name: name,
                    email: email,
                    createdAt: new Date().toISOString()
                });
                
                console.log('âœ… User profile saved');
                
                showSuccess(signupSuccess, 'Account created successfully! You can now sign in.');
                
                // Clear form
                signupFormElement.reset();
                
                // Switch to login form after 2 seconds
                setTimeout(() => {
                    showLoginForm();
                }, 2000);
                
            } catch (error) {
                console.error('âŒ Signup error:', error.code, error.message);
                showError(signupError, getErrorMessage(error.code));
            }
        });

        // Sign in
        loginFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            console.log('ðŸ”„ Attempting to sign in:', email);

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('âœ… Firebase authentication successful for user:', user.uid);
                
                // The onAuthStateChanged observer will handle the redirect
                
            } catch (error) {
                console.error('âŒ Login error:', error.code, error.message);
                showError(loginError, getErrorMessage(error.code));
            }
        });

        // Auth state observer - Changed to redirect to admin.html
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('ðŸ”„ User authenticated, redirecting to admin panel...');
                
                // Clear forms
                loginFormElement.reset();
                signupFormElement.reset();
                clearMessages();
                
                // Redirect to admin panel
                redirectToAdmin();
            } else {
                // User is signed out - show login form
                console.log('ðŸ‘¤ No user authenticated, showing login form');
                showLoginForm();
            }
        });

        // Handle logout (if called from other pages)
        window.logout = async function() {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error signing out:', error);
            }
        };

        // Initialize the app
        console.log("âœ… Firebase Auth initialized");
    </script>
    <script src="main.dart.js" type="application/javascript"></script>
    <script src="flutter.js" defer></script>
</body>
</html>
